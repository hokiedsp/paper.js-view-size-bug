<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="./node_modules/paper-fixed/dist/paper-core.js"
    ></script>
  </head>
  <body>
    <style>
      html,
      body {
        height: 100%;

        margin: 0px;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
      }
    </style>
    <div class="container" id="cont1">
      <canvas class="paper" resize style="border:1px solid #ccc"></canvas>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
